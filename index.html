<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <section>
        <img src="./images/image-product-desktop.jpg" alt="Product Desktop" />
      </section>
      <section class="info">
        <h1 class="head-1">Perfume</h1>
        <h2 class="head-2">Gabrielle Essence Eau De Parfum</h2>
        <p class="para-1">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="new-price">$149.99 <del class="old-price">$169.99</del></p>
        <button>
          <img src="./images/icon-cart.svg" alt="Cart Icon" class="cart" /> Add
          to Cart
        </button>
      </section>
    </main>
  </body>
</html>
